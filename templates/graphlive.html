<!DOCTYPE HTML>
<html>
 <head>
  <title>Flask-SocketIO Test</title>
   <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js"></script>
   <script src="static/libs/plotly-latest.min.js"></script>
   <script type="text/javascript" charset="utf-8">
    $(document).ready(function () {
      var x = [];
      var y_sin = [];
      var y_cos = [];
      var trace_sin;
      var trace_cos;
      var layout;
  
      namespace = '/test';
      var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
  
      socket.on('connect', function () {
        socket.emit('my_event', { data: 'I\'m connected!', value: 1 });
      });
  
      socket.on('my_response', function (msg) {
        console.log(msg.data);
        $('#log').append('Received #' + msg.count + ': Sin(' + msg.count + ') = ' + msg.sin_data + ', Cos(' + msg.count + ') = ' + msg.cos_data + '<br>').html();
        
        // Assuming incoming data includes both sine and cosine values
        var count = parseFloat(msg.count);
        x.push(count);
        y_sin.push(parseFloat(msg.sin_data));
        y_cos.push(parseFloat(msg.cos_data));
  
        // Update traces
        trace_sin = {
          x: x,
          y: y_sin,
          mode: 'lines',
          name: 'Sine'
        };
        trace_cos = {
          x: x,
          y: y_cos,
          mode: 'lines',
          name: 'Cosine'
        };
        layout = {
          title: 'Sine and Cosine Functions',
          xaxis: {
            title: 'Count',
          },
          yaxis: {
            title: 'Value',
          }
        };
        
        // Plot both sine and cosine
        var traces = [trace_sin, trace_cos];
        Plotly.newPlot($('#plotdiv')[0], traces, layout);
      });
  
      $('form#emit').submit(function (event) {
        socket.emit('my_event', { value: $('#emit_value').val() });
        return false;
      });
  
      $('#buttonVal').click(function (event) {
        //console.log($('#buttonVal').val());
        socket.emit('click_event', { value: $('#buttonVal').val() });
        return false;
      });
  
      $('form#disconnect').submit(function (event) {
        socket.emit('disconnect_request');
        return false;
      });
    });
  </script>  
 </head>
 <body>
  <h1>Flask-SocketIO Test</h1>
  <h2>Send:</h2>
  <form id="emit" method="POST" action='#'>
    <input type="text" name="emit_value" id="emit_value" placeholder="Amplituda">
    <input type="submit" value="Send">
  </form>
  <button id="buttonVal" type="submit" value="send">Send value</button>
  <form id="disconnect" method="POST" action="#">
    <input type="submit" value="Disconnect">
  </form> 
  <div id="plotdiv" style="width:600px;height:250px;"></div>
  <h2>Receive:</h2>
  <div id="log"></div>
 </body>
</html>
